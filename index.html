<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Efektywny Formularz</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="style.css" rel="stylesheet" />
  <script src="script.js" defer></script>

  <link href="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/css/select2.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/js/select2.min.js" defer></script>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" defer></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />

</head>

<body>
  <div class="container py-5">
    <h1 class="mb-4 text-center">Uzupełnij formularz</h1>

    <form id="form">
      <!-- Dane osobowe -->
      <div class="row g-3 mb-4">
        <div class="col-md-6">
          <label for="firstName" class="form-label">Imię</label>
          <input type="text" class="form-control" id="firstName" placeholder="Wpisz imię" required />
        </div>
        <div class="col-md-6">
          <label for="lastName" class="form-label">Nazwisko</label>
          <input type="text" class="form-control" id="lastName" placeholder="Wpisz nazwisko" required />
        </div>
      </div>

      <div class="mb-4 position-relative">
        <label for="email" class="form-label">Adres email</label>
        <input type="email" class="form-control" id="email" placeholder="Wpisz email" />
        <span id="email-valid-icon" class="valid-icon d-none">
          <i class="bi bi-check-circle-fill text-success"></i>
        </span>
      </div>

      <!-- Dane kontaktowe -->
      <div class="row g-3 mb-4">
        <div class="col-md-6">
            <label for="country" class="form-label">Kraj</label>
            <select class="form-select" id="country" required>
              <option value="">Wybierz kraj</option>
            </select>
          </div>

        <div class="col-md-6">
          <label for="phoneNumber" class="form-label">Numer telefonu komórkowego</label>
          <div class="input-group">
            <select class="form-select" id="countryCode">
              <option selected>Prefix</option>
              <option value="+48">+48 (Polska)</option>
              <option value="+1">+1 (USA)</option>
            </select>
            <input type="text" class="form-control" id="phoneNumber" placeholder="Numer telefonu" required />
          </div>
        </div>
      </div>

      <!-- Adres dostawy -->
      <div class="row g-3 mb-4">
        <div class="col-md-4 position-relative">
          <label for="zipCode" class="form-label">Kod pocztowy</label>
          <input type="text" class="form-control" id="zipCode" placeholder="00-000" required />
          <span id="zip-valid-icon" class="valid-icon d-none">
            <i class="bi bi-check-circle-fill text-success"></i>
          </span>
        </div>
        <div class="col-md-4">
          <label for="city" class="form-label">Miasto</label>
          <input type="text" class="form-control" id="city" placeholder="Warszawa" required />
        </div>
        <div class="col-md-4">
          <label for="street" class="form-label">Ulica i numer domu</label>
          <input type="text" class="form-control" id="street" placeholder="ul. Przykładowa 1" required />
        </div>
      </div>

      <!-- Opcje przesyłki i płatności -->
      <div class="row g-6 mb-6">
        <div class="col-md-6">
          <label class="form-label d-block mb-2">Rodzaj przesyłki</label>
          <div class="d-flex flex-wrap gap-3">
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="shippingMethod" id="shippingDPD" value="DPD" required />
              <label class="form-check-label" for="shippingDPD">DPD</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="shippingMethod" id="shippingInPost" value="InPost" required />
              <label class="form-check-label" for="shippingInPost">InPost</label>
            </div>
          </div>
        </div>
        
        <div class="col-md-6">
          <label class="form-label d-block mb-2">Rodzaj płatności</label>
          <div class="d-flex flex-wrap gap-1">
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="paymentMethod" id="paymentCard" value="karta" required />
              <label class="form-check-label" for="paymentCard">Karta</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="paymentMethod" id="paymentBlik" value="blik" required />
              <label class="form-check-label" for="paymentBlik">BLIK</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="paymentMethod" id="paymentAgent" value="pośrednik" required />
              <label class="form-check-label" for="paymentAgent">Pośrednik płatności</label>
            </div>
          </div>
        </div>
      </div>

      <!-- Faktura VAT -->
      <div class="form-check mb-3">
        <input type="checkbox" class="form-check-input" id="vatUE" />
        <label class="form-check-label" for="vatUE">Chcę fakturę VAT</label>
      </div>

      <div id="invoiceFields" class="mb-4" style="display: none;">
        <div class="mb-3">
          <label for="vatNumber" class="form-label">Numer VAT</label>
          <input type="text" class="form-control" id="vatNumber" />
          <div class="form-text">
            Kod kraju oraz numer identyfikacyjny podmiotu gospodarczego.
          </div>
        </div>
        <div class="mb-3">
          <label for="invoiceData" class="form-label">Dane do faktury</label>
          <textarea class="form-control" id="invoiceData" rows="3"
            placeholder="Wpisz dane do faktury"></textarea>
        </div>
      </div>

      <!-- Submit -->
      <div class="text-center">
        <button type="submit" class="btn btn-primary px-4" data-bs-toggle="modal"
          data-bs-target="#form-feedback-modal">Wyślij</button>
      </div>
    </form>
  </div>

  <!-- Modal z licznikiem -->
  <div class="modal fade" id="form-feedback-modal" tabindex="-1" aria-labelledby="raportModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="raportModalLabel">Raport kliknięć</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Zamknij"></button>
        </div>
        <div class="modal-body">
          <p>Ilość kliknięć myszką: <span id="click-count">0</span></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Zamknij</button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
